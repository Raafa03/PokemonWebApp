<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Pokemon</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
<h2>Add Pokemon</h2>
<form method="post" action="/addPokemon" class="editForm">
    <label for="pokemonName">Pokemon Name:</label>
    <input type="text" name="pokemonName" required />
    <br/>

    <label for="pokemonTotal">Total:</label>
    <input type="number" name="pokemonTotal" required />
    <br/>

    <label for="pokemonHp">HP:</label>
    <input type="number" name="pokemonHp" required />
    <br/>

    <label for="pokemonAttack">Attack:</label>
    <input type="number" name="pokemonAttack" required />
    <br/>

    <label for="pokemonDefense">Defense:</label>
    <input type="number" name="pokemonDefense" required />
    <br/>

    <label for="pokemonSp_atk">Special Attack:</label>
    <input type="number" name="pokemonSp_atk" required />
    <br/>

    <label for="pokemonSp_def">Special Defense:</label>
    <input type="number" name="pokemonSp_def" required />
    <br/>

    <label for="pokemonSpeed">Speed:</label>
    <input type="number" name="pokemonSpeed" required />
    <br/>

    <label for="pokemonGeneration">Generation:</label>
    <input type="number" name="pokemonGeneration" required />
    <br/>

    <label for="pokemonLegendary">Legendary:</label>
    <input type="text" name="pokemonLegendary" required />
    <br/>

    <!-- <input type="submit" value="Add Pokemon" /> -->



    <div class="button-container">
        <button type="submit">Add</button>
        <button type="button" onclick="goBack()">Cancel</button>
    </div>

</form>
<script>
    function goBack() {
        window.history.back();
    }
</script>
</body>
</html>
